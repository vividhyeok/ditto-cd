<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop Pad</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js" defer></script>
  <script type="module" src="assets/js/loop.js" defer></script>
</head>
<body>
  <main class="loop-console">
    <header class="top-bar">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">Loop Pad</span>
      </div>
      <div class="top-bar__controls">
        <button class="ghost-button" id="clearPattern" type="button">Reset</button>
        <div class="tempo-control" aria-label="템포 조절">
          <label class="tempo-control__label" for="tempoRange">Tempo</label>
          <input id="tempoRange" type="range" min="70" max="180" step="1" />
          <span id="tempoValue">105 BPM</span>
        </div>
        <button class="icon-button" id="shareButton" type="button" aria-label="공유">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M18 8a3 3 0 1 0-2.7-4.2l-6.8 3.4a3 3 0 1 0 0 5.6l6.8 3.4A3 3 0 1 0 17 18a3 3 0 0 0-1.7-2.7l-6.8-3.4a3 3 0 0 0 0-1.8l6.8-3.4A3 3 0 0 0 18 8Z" />
          </svg>
        </button>
        <button class="icon-button" id="playToggle" type="button" aria-label="재생">
          <svg class="icon icon--play" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 5v14l11-7z" />
          </svg>
          <svg class="icon icon--pause" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 5h4v14H7zm6 0h4v14h-4z" />
          </svg>
        </button>
      </div>
    </header>

    <section class="pad-wrapper">
      <div class="column-indicators" aria-hidden="true">
        <span>00</span>
        <span>01</span>
        <span>10</span>
        <span>11</span>
      </div>
      <div class="pad-layout">
        <div class="track-legend" id="trackLabels"></div>
        <div class="pattern-grid variant-mode" id="patternGrid"></div>
      </div>
    </section>

    <section class="loop-bottom">
      <div class="card chord-toolbar">
        <div class="chord-toolbar__header">
          <span>마디 음계</span>
          <small>루트와 유형을 선택한 뒤 아래 마디를 탭하세요</small>
        </div>
        <div class="chord-toolbar__controls">
          <select id="chordRoot"></select>
          <select id="chordQuality"></select>
          <button class="ghost-button" id="clearChords" type="button">음계 초기화</button>
        </div>
      </div>

      <div class="status-card" id="patternStats">0 drum hits · 음계 0개 · 105 BPM · 대안 패턴 0회</div>

      <div class="meta-panel" id="metaPanel">
        <div class="meta-header">
          <h2>공유 링크</h2>
          <div class="tag-list">
            <span class="tag">Base62 패턴</span>
            <span class="tag">NFC 기록 가능</span>
          </div>
        </div>
        <div class="meta-tag" id="metaString"></div>
        <a id="metaUrl" class="meta-tag" href="#" target="_blank" rel="noopener">링크가 여기에 표시됩니다</a>
        <div class="qr-wrapper">
          <canvas id="shareQr" width="220" height="220"></canvas>
          <small class="qr-caption">QR 스캔 시 Desk 화면으로 이동</small>
        </div>
        <div class="page-actions">
          <button class="ghost-button" id="copyMeta" type="button">메타데이터 복사</button>
          <button class="ghost-button" id="copyUrl" type="button">Desk 링크 복사</button>
          <button class="ghost-button" id="writeNfc" type="button">NFC에 기록</button>
        </div>
      </div>
    </section>
  </main>
  <div class="toast"></div>
</body>
</html>
