<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play View · 이음제 부스</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js" defer></script>
  <script type="module" src="/assets/js/play.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>Ditto CD Keyring</h1>
      <p>내가 만든 루프를 빠르게 재생하고 공유하는 페이지</p>
    </header>

    <section class="control-panel play-panel" id="playPanel">
      <div class="visualizer-card">
        <canvas id="spectrumCanvas" aria-hidden="true"></canvas>
        <div class="visualizer-overlay">
          <button class="visual-button" id="playToggle" type="button">
            <span class="visual-button__icon" aria-hidden="true"></span>
            <span class="visual-button__label">Play</span>
          </button>
          <button class="ghost-button visual-stop" id="stopButton" type="button">Stop</button>
        </div>
      </div>

      <div class="meta-header" hidden>
        <h2 style="margin:0;font-size:1.2rem;">루프 미리보기</h2>
        <div class="tag-list">
          <span class="tag" id="tempoTag">- BPM</span>
          <span class="tag" id="chordTag">음계 0개</span>
        </div>
      </div>

      <div class="pattern-grid" id="patternPreview" hidden></div>

      <div class="card" id="patternStats" hidden>패턴 데이터를 읽는 중...</div>

      <div class="meta-tag" id="metaString" hidden></div>
    </section>
  </main>
  <div class="toast"></div>
</body>
</html>
